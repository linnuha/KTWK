<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navCollapse = document.getElementById("mainNavCollapse");
    const menuToggle = document.getElementById("menuToggle");
    const menuText = document.getElementById("menuText");
    const bsCollapse = new bootstrap.Collapse(navCollapse, { toggle: false });

    // Tombol toggle
    menuToggle.addEventListener("click", function () {
      const isOpen = navCollapse.classList.contains("show");

      if (isOpen) {
        bsCollapse.hide();
        menuText.textContent = "Menu";
      } else {
        bsCollapse.show();
        menuText.textContent = "Tutup";
      }
    });

    // Tutup menu saat klik link (jika di handphone)
    document.querySelectorAll(".nav-link, .dropdown-item").forEach(function (link) {
      link.addEventListener("click", function () {
        if (window.innerWidth < 992 && navCollapse.classList.contains("show")) {
          bsCollapse.hide();
        }
      });
    });
  });
</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<body>

  <div class="container-box">
    <h2 class="text-center">QR Code Generator</h2>
    <form id="qrForm">
      <div class="mb-3">
        <label for="qrText" class="form-label">Teks atau URL</label>
        <input type="text" class="form-control" id="qrText" placeholder="https://contoh.com" required />
      </div>
      <div class="mb-3">
        <label for="logoInput" class="form-label">Logo Tengah (opsional)</label>
        <input type="file" class="form-control" id="logoInput" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
    </form>

    <div id="qrResult" class="text-center mt-4" style="display:none;">
      <div id="qrCanvasWrapper">
        <div id="qrcode"></div>
        <img id="qrLogo" src="" alt="Logo QR" />
      </div>

      <div class="preview-buttons mt-3 d-grid gap-2">
        <a id="downloadLink" class="btn btn-outline-dark" download="qrcode.png">â¬‡ Download</a>
        <a id="waLink" class="btn btn-outline-success" target="_blank">ðŸ“± Kirim ke WhatsApp</a>
        <a id="emailLink" class="btn btn-outline-primary" target="_blank">ðŸ“§ Kirim via Email</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('qrForm');
    const qrcodeContainer = document.getElementById('qrcode');
    const logoInput = document.getElementById('logoInput');
    const qrLogo = document.getElementById('qrLogo');
    const downloadLink = document.getElementById('downloadLink');
    const waLink = document.getElementById('waLink');
    const emailLink = document.getElementById('emailLink');
    const qrResult = document.getElementById('qrResult');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('qrText').value.trim();
      if (!text) return;

      qrcodeContainer.innerHTML = "";

      new QRCode(qrcodeContainer, {
        text: text,
        width: 250,
        height: 250,
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const canvas = qrcodeContainer.querySelector('canvas');
        const base64QR = canvas.toDataURL("image/png");

        const file = logoInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            qrLogo.src = evt.target.result;
            qrLogo.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          qrLogo.src = "";
          qrLogo.style.display = "none";
        }

        downloadLink.href = base64QR;
        waLink.href = `https://wa.me/?text=QR%20Code:%20${encodeURIComponent(text)}%0A${base64QR}`;
        emailLink.href = `mailto:?subject=QR%20Code&body=QR%20untuk:%20${encodeURIComponent(text)}%0A${base64QR}`;

        qrResult.style.display = "block";
      }, 200);
    });
  </script>

</body>
